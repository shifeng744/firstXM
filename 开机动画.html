
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: fixed;
            bottom: 0px;
            right: 0px;
        }
        #colse{
            width: 30px;
            height:30px;
            position: absolute;
            right: 4px;
            top: -2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <div id="topc">
            <img src="img/t.jpg" alt="">
            <span id="colse"></span>
        </div>
        <div id="bottomc"><img src="img/b.jpg" alt=""></div>
    </div>

    <script src="my.js"></script>
    <script>
	var btn=$("colse");var topc=$("topc");var bottomc=$("bottomc");var box=$("box");
	
		btn.onclick=function() {
			animate(bottomc,{height:0},function(){
				animate(box,{width:0})
			})
			
		}
    </script>
</body>
</html>
